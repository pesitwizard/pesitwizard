# Vectis Server Helm Chart Values (Standalone)

replicaCount: 1

image:
  repository: ghcr.io/pesitwizard/pesitwizard/pesitwizard-server
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  pesitPort: 5000
  httpPort: 8080

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Persistence for transfer data
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# Server configuration
config:
  # PeSIT settings
  pesit:
    serverId: "VECTIS01"
    password: "changeme"

  # Security settings for multi-pod deployments
  security:
    # Master key for AES encryption (required for password encryption)
    masterKey: ""
    # Base64-encoded 32-byte salt for AES encryption
    # IMPORTANT: In multi-pod deployments, all pods MUST use the same salt
    # Generate with: openssl rand -base64 32
    # If empty, each pod generates its own salt (single-pod mode only)
    encryptionSalt: ""

  # Logging
  logging:
    level: INFO

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
