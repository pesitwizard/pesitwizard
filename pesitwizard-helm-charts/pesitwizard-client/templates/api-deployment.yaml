apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pesitwizard-client.fullname" . }}-api
  labels:
    {{- include "pesitwizard-client.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "pesitwizard-client.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pesitwizard-client.api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "pesitwizard-client.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command: ['sh', '-c', 'chown -R 1000:1000 /app/data && chmod 755 /app/data && chmod 777 /app/files']
          volumeMounts:
            - name: store
              mountPath: /app/data
            - name: data
              mountPath: /app/files
          securityContext:
            runAsUser: 0
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,nosecurity"
            - name: SERVER_PORT
              value: "8080"
            {{- if .Values.database }}
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.database.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "org.postgresql.Driver"
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: "org.hibernate.dialect.PostgreSQLDialect"
            {{- end }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: PESITWIZARD_TLS_ENABLED
              value: "true"
            - name: PESITWIZARD_TLS_KEYSTORE_PATH
              value: "/app/tls/keystore.p12"
            - name: PESITWIZARD_TLS_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tls.existingSecret | default (printf "%s-tls" (include "pesitwizard-client.fullname" .)) }}
                  key: keystore-password
            - name: PESITWIZARD_TLS_TRUSTSTORE_PATH
              value: "/app/tls/truststore.p12"
            - name: PESITWIZARD_TLS_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tls.existingSecret | default (printf "%s-tls" (include "pesitwizard-client.fullname" .)) }}
                  key: truststore-password
            {{- end }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: store
              mountPath: {{ .Values.persistence.store.mountPath | default "/app/data" }}
            - name: data
              mountPath: {{ .Values.persistence.data.mountPath | default "/app/files" }}
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: /app/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: store
          {{- if and .Values.persistence.store.enabled .Values.persistence.store.hostPath }}
          hostPath:
            path: {{ .Values.persistence.store.hostPath }}
            type: DirectoryOrCreate
          {{- else if .Values.persistence.store.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pesitwizard-client.fullname" . }}-store
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: data
          {{- if and .Values.persistence.data.enabled .Values.persistence.data.hostPath }}
          hostPath:
            path: {{ .Values.persistence.data.hostPath }}
            type: DirectoryOrCreate
          {{- else if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pesitwizard-client.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.existingSecret | default (printf "%s-tls" (include "pesitwizard-client.fullname" .)) }}
            items:
              - key: keystore.p12
                path: keystore.p12
              - key: truststore.p12
                path: truststore.p12
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
