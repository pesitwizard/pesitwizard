# PeSIT Client - Integration Test Values

replicaCount: 1

image:
  repository: ghcr.io/pesitwizard/pesitwizard-client
  tag: latest
  pullPolicy: Never  # Use local image

service:
  type: NodePort
  port: 8080
  nodePort: 30081

database:
  host: postgresql
  port: 5432
  name: pesitwizard
  username: pesitwizard
  password: pesitwizard-test-password

pesit:
  client:
    defaultServerId: TEST-CLIENT
    maxConcurrentTransfers: 10
    retryAttempts: 3
    retryDelayMs: 5000

# Pre-configured partner for testing
partners:
  - partnerId: TEST-SERVER
    host: pesitwizard-server
    port: 5100
    sslEnabled: false

security:
  enabled: false  # Disable auth for testing

persistence:
  enabled: true
  size: 1Gi
  storageClass: local-path

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "test"
  - name: LOGGING_LEVEL_ROOT
    value: "INFO"
  - name: LOGGING_LEVEL_COM_PESITWIZARD
    value: "DEBUG"
