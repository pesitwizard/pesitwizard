# PeSIT Client - Integration Test Values
api:
  replicaCount: 1
  image:
    repository: ghcr.io/pesitwizard/pesitwizard-client
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

service:
  type: NodePort
  port: 8080
  nodePort: 30081

database:
  host: postgresql
  port: 5432
  name: pesitwizard
  username: pesitwizard
  password: pesitwizard-test-password

persistence:
  store:
    enabled: false
  data:
    enabled: false

tls:
  enabled: false

serviceAccount:
  create: true

env:
  - name: LOGGING_LEVEL_ROOT
    value: "INFO"
