# PeSIT Server - Integration Test Values
replicaCount: 1

image:
  repository: ghcr.io/pesitwizard/pesitwizard-server
  tag: latest
  pullPolicy: Never

service:
  type: NodePort
  port: 8080
  nodePort: 30080

database:
  host: postgresql
  port: 5432
  name: pesitwizard
  username: pesitwizard
  password: pesitwizard-test-password

pesit:
  server:
    serverId: TEST-SERVER

persistence:
  enabled: true
  size: 1Gi
  storageClass: local-path
  accessMode: ReadWriteOnce

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

serviceAccount:
  create: true

env:
  - name: LOGGING_LEVEL_ROOT
    value: "INFO"
