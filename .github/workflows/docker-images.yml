name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build all Maven modules
      - name: Build all modules
        run: mvn -B install -DskipTests

      - name: Prepare connectors for pesitwizard-client
        run: |
          mkdir -p pesitwizard-client/connectors
          cp pesitwizard-connector-sftp/target/pesitwizard-connector-sftp-*.jar pesitwizard-client/connectors/
          cp pesitwizard-connector-s3/target/pesitwizard-connector-s3-*.jar pesitwizard-client/connectors/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push pesitwizard-client image
      - name: Extract metadata for pesitwizard-client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/pesitwizard-client
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push pesitwizard-client
        uses: docker/build-push-action@v5
        with:
          context: ./pesitwizard-client
          file: ./pesitwizard-client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,mode=max,scope=client

      # Build and push pesitwizard-client-ui image
      - name: Extract metadata for pesitwizard-client-ui
        id: meta-client-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/pesitwizard-client-ui
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push pesitwizard-client-ui
        uses: docker/build-push-action@v5
        with:
          context: ./pesitwizard-client-ui
          file: ./pesitwizard-client-ui/Dockerfile
          push: true
          tags: ${{ steps.meta-client-ui.outputs.tags }}
          labels: ${{ steps.meta-client-ui.outputs.labels }}
          cache-from: type=gha,scope=client-ui
          cache-to: type=gha,mode=max,scope=client-ui

      # Build and push pesitwizard-server image
      - name: Extract metadata for pesitwizard-server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/pesitwizard-server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push pesitwizard-server
        uses: docker/build-push-action@v5
        with:
          context: ./pesitwizard-server
          file: ./pesitwizard-server/Dockerfile.optimized
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      # Make packages public (GHCR packages are private by default)
      # Note: This requires a PAT with write:packages scope stored as PACKAGES_TOKEN secret
      # Alternatively, manually set visibility in GitHub: Settings > Packages > Package Settings > Change visibility
      - name: Make packages public
        if: ${{ secrets.PACKAGES_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          for PACKAGE in pesitwizard-client pesitwizard-client-ui pesitwizard-server; do
            PACKAGE_NAME="${REPO}/${PACKAGE}"
            echo "Setting ${PACKAGE_NAME} visibility to public..."
            
            # Change package visibility using GitHub CLI
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              "/user/packages/container/$(echo ${PACKAGE_NAME} | sed 's/\//%2F/g')" \
              -f visibility=public 2>/dev/null || \
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              "/orgs/${OWNER}/packages/container/$(echo ${PACKAGE_NAME} | sed 's/\//%2F/g')" \
              -f visibility=public 2>/dev/null || \
            echo "Could not change visibility for ${PACKAGE_NAME} - may need manual configuration"
          done
        continue-on-error: true
