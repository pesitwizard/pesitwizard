name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test all modules
        run: mvn -B clean verify

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            pesitwizard-server/target/site/jacoco/
            pesitwizard-client/target/site/jacoco/
            pesitwizard-pesit/target/site/jacoco/
          retention-days: 30

      - name: Generate coverage badge (server module)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: pesitwizard-server/target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-coverage-badge: true
          coverage-badge-filename: coverage.svg

      - name: Commit badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/badges/coverage.svg || true
          git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push || true

      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            pesitwizard-server/target/site/jacoco/jacoco.xml,
            pesitwizard-client/target/site/jacoco/jacoco.xml,
            pesitwizard-pesit/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: "Code Coverage Report"
          update-comment: true

  # Build Docker images (only on main branch)
  build-docker:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn -B package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push pesitwizard-server
        uses: docker/build-push-action@v5
        with:
          context: ./pesitwizard-server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pesitwizard-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/pesitwizard-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push pesitwizard-client
        uses: docker/build-push-action@v5
        with:
          context: ./pesitwizard-client
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pesitwizard-client:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/pesitwizard-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy coverage report to GitHub Pages
  deploy-coverage:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: jacoco-reports
          path: coverage-report

      - name: Create index page
        run: |
          cat > coverage-report/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>PeSIT Wizard Coverage Reports</title></head>
          <body>
          <h1>Coverage Reports</h1>
          <ul>
            <li><a href="pesitwizard-server/target/site/jacoco/index.html">pesitwizard-server</a></li>
            <li><a href="pesitwizard-client/target/site/jacoco/index.html">pesitwizard-client</a></li>
            <li><a href="pesitwizard-pesit/target/site/jacoco/index.html">pesitwizard-pesit</a></li>
          </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
