apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vectis-server.fullname" . }}
  labels:
    {{- include "vectis-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vectis-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vectis-server.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "vectis-server.serviceAccountName" . }}
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: pesit
              containerPort: 5000
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: PESIT_SERVER_ID
              value: {{ .Values.config.pesit.serverId | quote }}
            - name: PESIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vectis-server.fullname" . }}-secrets
                  key: pesit-password
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "vectis-server.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
