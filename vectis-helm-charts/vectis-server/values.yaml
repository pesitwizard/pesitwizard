# Vectis Server Helm Chart Values (Standalone)

replicaCount: 1

image:
  repository: ghcr.io/cpoder/vectis/vectis-server
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  pesitPort: 5000
  httpPort: 8080

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Persistence for transfer data
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# Server configuration
config:
  # PeSIT settings
  pesit:
    serverId: "VECTIS01"
    password: "changeme"
  
  # Logging
  logging:
    level: INFO

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
